<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Achievements...</title>
    <style>
      #notification-banner {
  position: fixed;
  top: -100px;
  left: 0;
  width: 100%; background-color: #f44336;
  color: white;
  padding: 10px;
  display: none;
  transition: top 0.5s ease-in-out;
}

#notification-banner.show {
  top: 0;
}

#notification-banner.hide {
  top: -100px;
}

#notification-message {
  font-size: 16px;
  text-align: center;
}

    </style>
  </head>
  <body>
    <div id="notification-banner">
  <p id="notification-message">This is a notification message.</p>
</div>
    <script>
      // Show the notification banner
function showNotification(message) {
  var banner = document.getElementById("notification-banner");
  var messageElement = document.getElementById("notification-message");
  messageElement.innerText = message;
  banner.classList.add("show");
  banner.classList.remove("hide");
}

// Hide the notification banner
function hideNotification() {
  var banner = document.getElementById("notification-banner");
  banner.classList.add("hide");
  banner.classList.remove("show");
}

// Example usage
showNotification("This is a notification message.");
setTimeout(hideNotification, 5000); // Hide the banner after 5 seconds

    </script>
  </body>
</html>
