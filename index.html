<!DOCTYPE html>
<html>
<head>
<style>
    body {
        overflow-x: hidden;
        overflow: hidden;
    }
    
    #clicker {
        border: 2px solid black;
        border-radius: 50%;
        padding: 50 50 50 50;
        background-image: url("./IMG_2277.gif");
    }
    
    #score {
        align: center;
        color: white;
    }
</style>
</head>
<body onload="setScore()">
    <div id="score"><h1></h1></div>
    <button id="clicker" onclick="addScore()" value=" "></button>
<script>
 function setScore() {
     const score = 0;
 }
    
 function addScore() {
     const score = score + 1;
     document.getElementById("score").innerText = score;
 }
</script>
</body>
</html>
