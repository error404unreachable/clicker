<!DOCTYPE html>
<html>
<head>
<style>
  body { 
    background-color: powderblue; 
    font-size: 30px;
    text-align: center;
  }
  #button {
    width: 200px;
    height: 200px;
    background-image: url("IMG_2277.gif");
    border-radius: 100px;
    margin: 0 auto;
    line-height: 200px;
    user-select: none;
    margin-top: 100px;
  }
  #score {
    margin-top: 50px;
    font-size: 60px;
    font-weight: bold;
    color: black;
  }
</style>
    </head>
    <body>
<div id="score">0</div>
<div id="button"></div>
<script>
  let counter = 0;
  
  document.getElementById('button').onclick = () => {
    counter = counter + 1;
    document.getElementById('score').innerText = counter;
  };
</script>
</body>
</html>
