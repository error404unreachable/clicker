<!DOCTYPE html>
<html>
<head>
  <title>Save the Earth!</title>
<style>
  body { 
    background-color: darkblue; 
    font-size: 30px;
    text-align: center;
  }
  #button {
    width: 200px;
    height: 200px;
    background-image: url("IMG_2277.gif");
    background-size: 125px 125px;
    padding: 62px;
    margin: 0 auto;
    line-height: 200px;
    user-select: none;
    margin-top: 100px;
  }
  #score {
    margin-top: 50px;
    font-size: 60px;
    font-weight: bold;
    color: white;
  }
  
  html, body {
    overflow: hidden;
  }
  
  body {
    position: fixed;
  }
</style>
    </head>
    <body>
<div id="score">0</div>
<div id="button"></div>
<script>
  let counter = 0;
  
  document.getElementById('button').onclick = () => {
    counter = counter + 1;
    document.getElementById('score').innerText = counter;
  };
  
  button.addEventListener('dblclick', function(el) {
  el.preventDefault();
});
</script>
</body>
</html>
