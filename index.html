<html>
<head>
  <title>Save the Earth!</title>
<style>
  html, body { 
    width: 100%;
    height: 1000px;
    background-image: url("./IMG_2278.jpeg");
    font-size: 30px;
    text-align: center;
  }
  #button {
    display: block;
    margin-left: auto;

    background-size: 170px 170px;
    background-repeat: no-repeat;

    position: sticky;
    top: 0;
    margin-top: 50px;
    font-size: 60px;
    font-weight: bold;
    color: white;
    text-align: center;
  }
  
  html, body {
    overflow: hidden;
  }
  
  body {
    position: fixed;
  }
</style>
    </head>
    <body>
      <div>âš¡ </div><div id="score">0</div>
<button id="button" value=" "></button>
<script>
  let counter = 0;
  
  document.getElementById('button').onclick = () => {
    counter = + counter + 1;
    document.getElementById('score').innerText = counter;
  };
  
  button.addEventListener('dblclick', function(el) {
  el.preventDefault();
});
</script>
