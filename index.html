<!DOCTYPE html>
<html>
<head>
  <title>Save the Earth!</title>
<style>
  html, body { 
    width: 100%;
    height: 1000px;
    background-image: url("./IMG_2278.jpeg");
    font-size: 30px;
    text-align: center;
  }
  #button {
    display: block;
    margin-left: auto;
    margin-right: auto;
    background-image: url("IMG_2277.gif");
    background-size: 170px 170px;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 50%;
    padding: 80px;
  }
  
  #energy {
    margin-top: 50px;
    font-size: 60px;
    font-weight: bold;
    text-align: center;
  }
  
  #score {
    position: sticky;
    top: 0;
    margin-top: 50px;
    font-size: 60px;
    font-weight: bold;
    color: white;
    text-align: center;
  }
  
  html, body {
    overflow: hidden;
  }
  
  body {
    position: fixed;
  }
</style>
    </head>
    <body>
      <h1 id="energy">âš¡ <span id="score">0</span></h1>
<button id="button" value=" "></button>
<script>
  let counter = 0;
  let onexused = 0;
  let onexval = 5;
  let infiniteclicks = 100;
  document.getElementById('button').onclick = () => {
    counter = + counter + 1;
    document.getElementById('score').innerText = counter;
  };
  
  button.addEventListener('dblclick', function(el) {
  el.preventDefault();
});
  
  button.addEventListener("click", upgradeCost){
  }
  
  function upgradeCost() {
    if (counter >= 50 && onexused == 0) {
      let onex = confirm("Do you want to buy an autoclicker? (+5/2 seconds)")
      if (confirm(onex) == "true") {
        let onexused = 1;
        let counter = counter - 50;
        setInterval(function(){
          counter += onexval;
        }, 2000);
      }
    }
      if (counter >= 100 && onexused == 1) {
        let infinite = confirm("Infinite Autoclicker?");
        if (confirm(infinite) == "true") {
          setInterval(function(){
            counter += infiniteclicks;
          }, 500);
        }
        else {
          alert("You have ruined the world and started an apocalypse!");
        }
      }
  }
</script>
</body>
</html>
