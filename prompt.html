<!DOCTYPE html>
<html>
 <head>
  <title>JS Prompts</title>
   <style>
     h1 {
       font-size: 150px;
       font-style: bold;
       align: center;
     }
   </style>
 </head>
  <body>
    <h1>Prompts</h1>
    <p id="p"></p>
    <button type="button" onclick="document.getElementById('p').innerText = prompt('Enter your name.');">Name</button>
      <button type="button" onclick="document.getElementById('p').innerText = prompt('Enter your age.');">Age</button>
    <iframe src="https://scratch.mit.edu" width="800" height="800"></iframe>
  </body>
</html>
